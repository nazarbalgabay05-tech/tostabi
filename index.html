<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Змейка с картинками</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
  }
  canvas {
    background-color: #111;
    display: block;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const gridSize = 20; // размер клетки
let snake = [{x: 10, y: 10}]; // начальная змейка
let direction = {x: 0, y: 0};
let food = {x: 5, y: 5};
let score = 0;
let gameOver = false;

// Загружаем картинки (замени на свои)
const snakeImg = new Image();
snakeImg.src = "snake.png"; // твоя картинка змейки

const foodImg = new Image();
foodImg.src = "food.png"; // твоя картинка еды

// Управление клавишами
document.addEventListener("keydown", (e) => {
  if(e.key === "ArrowUp" && direction.y === 0) direction = {x: 0, y: -1};
  if(e.key === "ArrowDown" && direction.y === 0) direction = {x: 0, y: 1};
  if(e.key === "ArrowLeft" && direction.x === 0) direction = {x: -1, y: 0};
  if(e.key === "ArrowRight" && direction.x === 0) direction = {x: 1, y: 0};
});

// Создаем случайную позицию еды
function randomFood() {
  food.x = Math.floor(Math.random() * (canvas.width / gridSize));
  food.y = Math.floor(Math.random() * (canvas.height / gridSize));
}

// Обновление игры
function update() {
  if(gameOver) return;
  
  // Двигаем змейку
  const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
  
  // Проверка столкновения с границей
  if(head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
    gameOver = true;
    alert("Игра окончена! Очки: " + score);
    return;
  }

  // Проверка столкновения с собой
  for(let part of snake) {
    if(head.x === part.x && head.y === part.y) {
      gameOver = true;
      alert("Игра окончена! Очки: " + score);
      return;
    }
  }

  snake.unshift(head);

  // Проверка съедания еды
  if(head.x === food.x && head.y === food.y) {
    score++;
    randomFood();
  } else {
    snake.pop();
  }
}

// Отрисовка игры
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Рисуем еду
  ctx.drawImage(foodImg, food.x * gridSize, food.y * gridSize, gridSize, gridSize);

  // Рисуем змейку
  for(let part of snake) {
    ctx.drawImage(snakeImg, part.x * gridSize, part.y * gridSize, gridSize, gridSize);
  }

  // Отображаем счет
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Очки: " + score, 10, 20);
}

// Главный цикл
function gameLoop() {
  update();
  draw();
  if(!gameOver) setTimeout(gameLoop, 100); // скорость змейки
}

randomFood();
gameLoop();
</script>

</body>
</html>
